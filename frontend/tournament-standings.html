<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tournament Standings â€¢ GSP Events</title>
  <link rel="stylesheet" href="https://app.gspevents.com/assets/styles.css" />
  <script src="https://app.gspevents.com/assets/config.js"></script>
  <script src="https://app.gspevents.com/assets/main.js"></script>
  <script src="https://app.gspevents.com/assets/tournament-standings.js"></script>
</head>
<body>
<header class="header">
  <div class="header-inner">
    <img src="/assets/gsp_logo.png" class="logo" alt="GSP Events" />
    <div class="header-right">Tournament Standings</div>
  </div>
</header>

<main class="container page">
  <section class="card">
    <h1 class="h1">Tournament Standings</h1>
    <div id="standingsStatus" class="status" style="display:none;"></div>
    <div class="form-group">
      <label for="venueSelect">View Standings For Venue</label>
      <select id="venueSelect" class="input"></select>
    </div>
  </section>

  <section class="card section">
    <h2 class="h2" id="standingsTitle">Select a venue to view standings</h2>
    <table class="admin-table">
      <thead>
        <tr>
          <th style="width:80px;">Rank</th>
          <th>Team</th>
          <th style="width:150px;">Total Points</th>
        </tr>
      </thead>
      <tbody id="standingsTbody">
        <tr><td colspan="3">Select a venue above.</td></tr>
      </tbody>
    </table>
  </section>
</main>
</body>
</html>
